{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">

        <h1>Sign Up</h1>
        <form action="{% url 'user:new' %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        <div>Already have an account? <a href="{% url 'user:login' %}">Sign in</a></div>
    </div>
{% endblock %}
