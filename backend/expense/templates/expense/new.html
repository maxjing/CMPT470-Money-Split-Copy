{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="{% url 'expense:new' group.id %}" method="post">
        {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>        
</div>
{% endblock %}
