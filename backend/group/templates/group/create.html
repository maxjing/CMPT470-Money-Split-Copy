{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>New Group</h1>
  <form method = 'POST' action="{% url 'group:create' %}"> 
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Group</button>
  </form>
  </div>
{% endblock %}
